<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>链接联系</title>
    <base href="../images/" target="_blank">

</head>

<body>
    <img src=""><img src="0003.jpg" height="185" width="192"/> -
    注意这里我们设置了图片的相对地址。
    能正常显示是因为我们在 head 部分设置了 base 标签，
    该标签指定了页面上所有链接的默认 URL，所以该图片的访问地址为
    "images/0003.jpg"
    <br><br>
    <a href="//www.runoob.com">菜鸟教程</a>
    - 注意这个链接会在新窗口打开，即便它没有 target="_blank" 属性。
    因为在 base 标签里我们已经设置了 target 属性的值为 "_blank"。





</body>
</html>
