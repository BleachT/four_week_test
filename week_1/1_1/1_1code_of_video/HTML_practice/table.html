<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table border="1" cellpadding="10">
<!--        cellpadding 设置单元格边距 border 边框-->
        <tr>
            <th> Table Header 1</th>
            <th> Table Header 2</th>
        </tr>

        <tr>
            <td bgcolor="red"> row 1,cell 1 </td>
            <td > row 2 ,cell 2 </td>


        </tr>

        <tr>
            <td>
                row 2,cell 1
                <li> list 1 </li>
                <li> list 2 </li>
                <li> list 3 </li>
            </td>
            <td>row 2,cell 2</td>

        </tr>


    </table>
</body>
</html>
