<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜鸟教程</title>
</head>
<body>
    <b>文本加粗</b>
    <br />

    <strong>文本加粗</strong>
    <br />

    <big>字体放大</big>
    <br />
    <small> 字体缩小</small>
    <br />

    <em>斜体</em>
    <br />

    <i>斜体</i>
    <br />

    这个文本包含
    <sub>2</sub>
    <br>

    这个文本包含
    <sup>2</sup>

        <!--标签	描述-->
        <!--<b>	定义粗体文本-->
        <!--<em>	定义着重文字-->
        <!--<i>	定义斜体字-->
        <!--<small>	定义小号字-->
        <!--<strong>	定义加重语气-->
        <!--<sub>	定义下标字-->
        <!--<sup>	定义上标字-->
        <!--<ins>	定义插入字-->
        <!--<del>	定义删除字-->




</body>
</html>
